<!DOCTYPE html>
<html>

    <header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </header>

    <div class='container'>
        <div id='calculator'>
        <span class='title'>JavaScript Calculator</span>
        <div id='display'>
            <span id='current' class='displayer'>0</span>
            <span id='history' class='displayer'>0</span>
        </div>
        <div id='buttons'>
            <button val='ca'>CA</button>
            <button val='ce'>CE</button>
            <button val='back'>x</button>
            <button val='/'>&divide</button>
            <button val='7'>7</button>
            <button val='8'>8</button>
            <button val='9'>9</button>
            <button val='*'>x</button>
            <button val='4'>4</button>
            <button val='5'>5</button>
            <button val='6'>6</button>
            <button val='-'>-</button>
            <button val='1'>1</button>
            <button val='2'>2</button>
            <button val='3'>3</button>
            <button val='+'>+</button>
            <button class='bt-zero' val='0'>0</button>
            <button val='.'>,</button>
            <button val='='>=</button>
        </div>
    </div>
</div>

<script src="javascript.js"></script>

</html>
